{% extends './layout.html' %}
{% block title%}Registrarse{%endblock%}
{% block css%}<link rel="stylesheet" href="{{ url_for('static',filename='estilos.css') }}">{%endblock%}
{% block js %}<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.3/socket.io.js"></script>{% endblock %}
{% block body %} 
<div class="grid-block">  
    <div class="container">
        <div class="logreg">
            <div class="cabecera a">
                <h1 class="obj">Registrarse</h1>
            </div>
                <div class="inputs a">
                    <form action="/register" method="POST" class="inputs">
                        <input type="text" name="nombre" class="nombre obj" autocomplete="off" placeholder="Nombre">
                        <input type="password" name="pass" class="pass obj" autocomplete="off"  placeholder="Contraseña">
                        <div class="may a">
                            <p class="may">Eres mayor a 18 años</p><input type="checkbox" class="check">
                        </div>
                        <input type="text" name="check" class="checkout">
                        <button class="button" type="submit">Registrarse</button>
                    </form>
                </div>
                <div class="boton a">
                    <p>Ya tienes una cuenta <a href="/login.html" class="login">Iniciar Sesión</a></p>
                </div>
        </div>
    </div>
</div>  
{% block script %}    
    <script src="{{ url_for('static',filename='register.js') }}"></script>
{% endblock %}
{% endblock %}
