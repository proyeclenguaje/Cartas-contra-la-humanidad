{% extends './layout.html' %}
{% block title%}Menu{%endblock%}
{% block css%}<link rel="stylesheet" href="{{ url_for('static',filename='menu.css') }}">{%endblock%}
{% block body %} 

<div class="grid-block">
    <div class="container">
        <div class="menu disp">
            <div class="cabecera df">
                <h1 class="title">Menú</h1>
                <p class="name">{{nombre}}</p>
            </div>
            <div class="botones df">
                <button class="opc btn"><a href="/submenu.html">Opciones</a> </button>
                <form action="/jugadores" method="POST" class="botones">
                    <button class="conect btn">Conectar</button>
                </form>
            </div>
            <div class="login-out df">
                <a href="/login.html">Cerrar Sesión</a>
            </div>
        </div>
        <div class="submenu">
            <div class="font-color a">
                <p>Color de fuente</p>
                <input type="color">
            </div>
            <div class="font-tam a">
                <p>Tamaño de fuente</p>
                <select class="tam">
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="11">11</option>
                    <option value="14">14</option>
                    <option value="18">18</option>
                    <option value="22">22</option>
                    <option value="26">26</option>
                </select>
            </div>

        </div>
    </div>
</div>
{% endblock %}
