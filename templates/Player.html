{% extends './layout.html' %}

{% block title%} Cartas contra la humanidad {%endblock%}
{% block css%}<link rel="stylesheet" href="{{ url_for('static',filename='Player_Area.css') }}">{%endblock%}
{% block js %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.3/socket.io.js"></script>
    <script src="{{ url_for('static',filename='estilos.js') }}"></script>    
{% endblock %}
{% block body %}

<div class="container">
    <div class="Entorno"> 
        <div class="Mesa">
            <div id="jugadorid" style="display: none;" >{{Id}}</div>
            <div id="jugador1" style="display: none;">{{nombre.0}}</div>
            <div id="jugador2" style="display: none;">{{nombre.1}}</div>
            <div id="jugador3" style="display: none;">{{nombre.2}}</div>
            <div id="jugador4" style="display: none;">{{nombre.3}}</div>
            <div class="cronometro"><p id="cro">0</p></div>
            <div class="Carta" id="Negra"><p class="Negra"></p></div>
            <div class="Carta1" disabled="true"><p id="player1" onclick="puntos(1)"></p></div>
            <div class="Carta2" disabled="true"><p id="player2" onclick="puntos(2)"></p></div>
            <div class="Carta3" disabled="true"><p id="player3" onclick="puntos(3)"></p></div>
            <div class="name-player1" id="Name-player1"></div>
            <div class="name-player2" id="Name-player2"></div>
            <div class="name-player3" id="Name-player3"></div>
            <div class="puntos-player1" id="Puntos1">0</div>
            <div class="puntos-player2" id="Puntos2">0</div>
            <div class="puntos-player3" id="Puntos3">0</div>
        </div>
        <div class="ManoJugador">
                <button class="C1" id="C1" onclick="envio(1)">{{cartasb.0.0}}</button>
                <button class="C2" id="C2" onclick="envio(2)">{{cartasb.1.0}}</button>
                <button class="C3" id="C3" onclick="envio(3)">{{cartasb.2.0}}</button>
                <button class="C4" id="C4" onclick="envio(4)">{{cartasb.3.0}}</button>
                <button class="C5" id="C5" onclick="envio(5)">{{cartasb.4.0}}</button>
                <button class="C6" id="C6" onclick="envio(6)">{{cartasb.5.0}}</button>
                <button class="C7" id="C7" onclick="envio(7)">{{cartasb.6.0}}</button>
        </div>
    </div>
</div>
{% block script %}    
    <script src="{{ url_for('static',filename='estilos.js') }}"></script>
    <script src="{{ url_for('static',filename='player.js') }}"></script>
{% endblock %}
{% endblock %}
